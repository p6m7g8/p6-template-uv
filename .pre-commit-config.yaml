---
repos:
  - repo: local
    hooks:
      # --- Formatters / style ---
      - id: black
        name: black
        entry: uv run black
        language: system
        types: [python]
        args: ["--line-length=120"]

      - id: isort
        name: isort
        entry: uv run isort
        language: system
        types: [python]
        args: ["--profile", "black"]

      - id: flake8
        name: flake8
        entry: uv run flake8
        language: system
        types: [python]

      - id: pydocstyle
        name: pydocstyle
        entry: uv run pydocstyle
        language: system
        types: [python]

      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        pass_filenames: false
        args: ["bin"]

      - id: yamllint
        name: yamllint
        entry: uv run yamllint
        language: system
        pass_filenames: false
        args: ["-s", ".pre-commit-config.yaml", ".yamllint.yaml"]

      # --- Security / quality gates ---
      - id: bandit
        name: bandit
        entry: uv run bandit
        language: system
        pass_filenames: false
        args: ["-q", "-r", "ld_common", "-x", "tests"]

      - id: detect-secrets
        name: detect-secrets
        entry: uv run detect-secrets-hook
        language: system
        pass_filenames: false

      - id: pip-audit
        name: pip-audit
        entry: uv run pip-audit
        language: system
        pass_filenames: false

      - id: codespell
        name: codespell
        entry: uv run codespell
        language: system
        args: ["-x Pipfile.lock"]

      # --- Tests / runners ---
      - id: pytest
        name: pytest
        entry: uv run pytest -v --no-cov
        language: system
        pass_filenames: false
